name: Google-RDP
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Install Google Remote Desktop
      run: |
        $msiPath = "$($env:TEMP)\chromeremotedesktophost.msi"
        Invoke-WebRequest -Uri https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi -OutFile $msiPath
        Start-Process msiexec.exe -Wait -ArgumentList "/i $msiPath /qn"
        
    - name: Setup and Run
      shell: powershell
      run: |
        & "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe" --code="4/0ASc3gC19cILESfxUzWM2zA4_Q_SdUUcRkg2b5ZaGLKTFd3OhFdvgsJsypwaBlEM4OaJcfA" --redirect-url="https://remotedesktop.google.com/_/oauthredirect" --name=$Env:COMPUTERNAME --pin=123456
        
    - name: Keep Alive
      run: |
        Write-Host "RDP запущен. Ваш PIN для входа: 123456"
        Write-Host "Система будет работать до 6 часов или пока GitHub её не остановит."
        while($true) { Start-Sleep -Seconds 60 }
